{% extends 'base.html' %}

{% block head %}
<title>Chess</title>
{% endblock %}

{% block body %}
<div class="container" id="container">
    <div class="board-container">
        <div class="board" id="board" style="width: 700px;"></div>
    </div>
    <div class="status-container">
        <div class="btn-container">
            <button class="undoBtn" id="undo">Undo Last Move</button>
            <button id="start" class="startBtn">Start New Game</button>
        </div>
        <label class="status-label">Status: </label>
        <div id="status" class="status"></div>
    </div>
</div>
{% endblock %}
